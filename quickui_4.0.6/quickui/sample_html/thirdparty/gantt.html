<!doctype html>
<html lang="en-au">

	<head>
		<title>jQuery.Gantt</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js"></script>
		<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
		<script type="text/javascript" src="../../libs/js/framework.js"></script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->

		<link rel="stylesheet" type="text/css" href="../../libs/thirdparty/gantt/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../libs/thirdparty/gantt/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../libs/thirdparty/gantt/css/prettify.css" />
		<style type="text/css">
			body {
				/*font-family: Helvetica, Arial, sans-serif;*/
				font-size: 13px;
				padding: 0 0 50px 0;
			}
			
			.contain {
				width: 800px;
				margin: 0 auto;
			}
			
			h1 {
				margin: 40px 0 20px 0;
			}
			
			h2 {
				font-size: 1.5em;
				padding-bottom: 3px;
				border-bottom: 1px solid #DDD;
				margin-top: 50px;
				margin-bottom: 25px;
			}
			
			table th:first-child {
				width: 150px;
			}
		</style>
	</head>

	<body>
		<div class="groupTitle"><span>示例说明</span></div>
      	
      	JQuery.Gantt是一个开源的基于JQuery库的用于实现甘特图效果的可扩展功能的JS组件库，不支持IE7。<br/>
      	详细用法和完整示例见官方示例-http://taitems.github.io/jQuery.Gantt/

      <div class="height_15"></div>
      
		<div class="contain">
			<div class="gantt"></div>
		</div>
	</body>
	<script src="../../libs/thirdparty/gantt/js/jquery.fn.gantt.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../libs/thirdparty/gantt/js/bootstrap-tooltip.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../libs/thirdparty/gantt/js/bootstrap-popover.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../libs/thirdparty/gantt/js/prettify.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function() {

			"use strict";

			$(".gantt").gantt({
				source: [{
					name: "冲刺 0",
					desc: "分析",
					values: [{
						from: "/Date(1320192000000)/",
						to: "/Date(1322401600000)/",
						label: "需求收集",
						customClass: "ganttRed"
					}]
				}, {
					name: " ",
					desc: "范围",
					values: [{
						from: "/Date(1322611200000)/",
						to: "/Date(1323302400000)/",
						label: "范围",
						customClass: "ganttRed"
					}]
				}, {
					name: "冲刺 1",
					desc: "发展",
					values: [{
						from: "/Date(1323802400000)/",
						to: "/Date(1325685200000)/",
						label: "发展",
						customClass: "ganttGreen"
					}]
				}, {
					name: " ",
					desc: "展示",
					values: [{
						from: "/Date(1325685200000)/",
						to: "/Date(1325695200000)/",
						label: "展示",
						customClass: "ganttBlue"
					}]
				}, {
					name: "冲刺 2",
					desc: "发展",
					values: [{
						from: "/Date(1326785200000)/",
						to: "/Date(1325785200000)/",
						label: "发展",
						customClass: "ganttGreen"
					}]
				}, {
					name: " ",
					desc: "展示",
					values: [{
						from: "/Date(1328785200000)/",
						to: "/Date(1328905200000)/",
						label: "展示",
						customClass: "ganttBlue"
					}]
				}, {
					name: "发布阶段",
					desc: "训练",
					values: [{
						from: "/Date(1330011200000)/",
						to: "/Date(1336611200000)/",
						label: "训练",
						customClass: "ganttOrange"
					}]
				}, {
					name: " ",
					desc: "部署",
					values: [{
						from: "/Date(1336611200000)/",
						to: "/Date(1338711200000)/",
						label: "部署",
						customClass: "ganttOrange"
					}]
				}, {
					name: " ",
					desc: "保修期",
					values: [{
						from: "/Date(1336611200000)/",
						to: "/Date(1349711200000)/",
						label: "保修期",
						customClass: "ganttOrange"
					}]
				}],
				navigate: "scroll",
				scale: "weeks",
				maxScale: "months",
				minScale: "days",
				itemsPerPage: 10,
				months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
				onItemClick: function(data) {
					top.Toast("showNoticeToast","点击了条目");
				},
				onAddClick: function(dt, rowId) {
					top.Toast("showNoticeToast","点击了空白区域");
				},
				onRender: function() {
				}
			});

			$(".gantt").popover({
				selector: ".bar",
				title: "I'm a popover",
				content: "And I'm the content of said popover."
			});

			prettyPrint();

		});
	</script>

</html>
